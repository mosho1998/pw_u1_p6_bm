<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            font-size: 2em;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: right;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .buttons button {
            padding: 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .buttons button:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="num1" class="display" placeholder="0">
        <input type="text" id="num2" class="display" placeholder="0">
        <div class="buttons">
            <button onclick="sumar('num1', 'num2')">+</button>
            <button onclick="restar('num1', 'num2')">-</button>
            <button onclick="multiplicar('num1', 'num2')">*</button>
            <button onclick="dividir('num1', 'num2')">/</button>
        </div>
        <div id="idResultado" class="display">Resultado</div>
    </div>
    <script>
        function sumar(idNum1, idNum2) {
            var num1 = parseInt(document.getElementById(idNum1).value);
            var num2 = parseInt(document.getElementById(idNum2).value);
            var respuesta = num1 + num2;
            console.log(respuesta);
            document.getElementById("idResultado").innerText = respuesta;
        }

        function restar(idNum1, idNum2) {
            var num1 = parseInt(document.getElementById(idNum1).value);
            var num2 = parseInt(document.getElementById(idNum2).value);
            var respuesta = num1 - num2;
            console.log(respuesta);
            document.getElementById("idResultado").innerText = respuesta;
        }

        function multiplicar(idNum1, idNum2) {
            var num1 = parseInt(document.getElementById(idNum1).value);
            var num2 = parseInt(document.getElementById(idNum2).value);
            var respuesta = num1 * num2;
            console.log(respuesta);
            document.getElementById("idResultado").innerText = respuesta;
        }

        function dividir(idNum1, idNum2) {
            var num1 = parseInt(document.getElementById(idNum1).value);
            var num2 = parseInt(document.getElementById(idNum2).value);
            var respuesta = num1 / num2;
            console.log(respuesta);
            document.getElementById("idResultado").innerText = respuesta;
        }
    </script>
</body>
</html>
