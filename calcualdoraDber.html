<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/calculadora.css">
    <script src="../js/calculadoraDeber.js">
        
    </script>
</head>

<body>
    <header></header>
    <nav></nav>
    <section>
        <div class="container">
            <div class="calculadora">
                <div id="display" class="display">0</div>
                <button class="col-2" onclick="limpiar()">C</button>
                <button onclick="borrar()">&larr;</button>
                <button onclick="opreaciones('/')">/</button>
                <button onclick="agregar('7')">7</button>
                <button onclick="agregar('8')">8</button>
                <button onclick="agregar('9')">9</button>
                <button onclick="opreaciones('*')">X</button>
                <button onclick="agregar('4')">4</button>
                <button onclick="agregar('5')">5</button>
                <button onclick="agregar('6')">6</button>
                <button onclick="opreaciones('-')">-</button>
                <button onclick="agregar('1')">1</button>
                <button onclick="agregar('2')">2</button>
                <button onclick="agregar('3')">3</button>
                <button onclick="opreaciones('+')">+</button>
                <button class="col-2" onclick="agregar('0')">0</button>
                <button onclick="agregar('.')">.</button>
                <button onclick="calcular()">=</button>
            </div>
        </div>
    </section>
    <footer></footer>
</body>

</html>
